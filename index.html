<html>
    <head>
        <title>Sol Orbit Simulator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .sol-system {
                background-color: black;
            }
            .planet {
                position: absolute;
            }
        </style>
    </head>

    <body class="sol-system">
        <div id="app" style="width:100%; height:100%;">
            <svg class="planet" style="width:100%; height:100%;"> 
                <circle 
                    v-for="planet in planets" 
                    v-bind:cx="getOriginX() + 8 + 'px'" 
                    v-bind:cy="getOriginY() + 8 + 'px'" 
                    v-bind:r="planet.radius * zoom + 'px'" 
                    stroke="red" 
                    stroke-width="1px"
                    fill="none"
                    />
            </svg>
            <div v-for="planet in planets"
                 class="planet"
                 v-bind:style="{
                    left: planet.coords.x + 'px',
                    top: planet.coords.y + 'px',
                }"
                >
                <img v-bind:src="'images/' + planet.icon"/>
            </div>
            <div v-bind:style="{
                 position: 'absolute', 
                 left: getButtonPanelLeft(), 
                 top: getButtonPanelTop(),
                 width: '50px',
                 height: '100px',
                 }"
                 >
                 <button class="btn btn-primary" style="width:45px; height:45px">+</button>
                 <button class="btn btn-primary" style="width:45px; height:45px">-</button>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                methods: {
                    getButtonPanelLeft: function() {
                        return window.innerWidth - 60;
                    },
                    getButtonPanelTop: function() {
                        return window.innerHeight - 110;
                    },
                    getOriginX: function() {
                        return window.innerWidth / 2;
                    },
                    getOriginY: function() {
                        return window.innerHeight / 2;
                    },
                    update: function() {
                        /*
                        r = distance from sun
                        p = earth days per second (set by user)
                        T = orbital period in years * 365 / p
                        w = 2 pi r / T
                        x = r * sin w
                        y = r * (1 - cos w)
                        */
                        for(let planet of this.planets) {
                            T = planet.period * 365 / this.speed;
                            w = (2 * Math.PI / T) + planet.coords.w;
                            planet.coords.x = 
                                (window.innerWidth / 2) + 
                                (planet.radius * Math.sin(w)) * this.zoom;
                            planet.coords.y = 
                                (window.innerHeight / 2) +
                                (-planet.radius + (planet.radius * (1 - Math.cos(w)))) * this.zoom;
                            planet.coords.w = w;
                        }
                    },
                },
                data: {
                    zoom: 10,
                    maxRadius: 32,
                    speed: 1, 
                    planets: [
                        {
                            'name': 'Sun',
                            'icon': 'sun.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 0,
                            'period': 1,
                        },
                        {
                            'name': 'Mercury',
                            'icon': 'mercury.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 0.4,
                            'period': 0.240846,
                        },
                        {
                            'name': 'Venus',
                            'icon': 'venus.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 0.7,
                            'period': 0.615198,
                        },
                        {
                            'name': 'Earth',
                            'icon': 'earth.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 1,
                            'period': 1,
                        },
                        {
                            'name': 'Mars',
                            'icon': 'mars.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 1.5,
                            'period': 1.88082,
                        },
                        {
                            'name': 'Jupiter',
                            'icon': 'jupiter.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 5.2,
                            'period': 11.862,
                        },
                        {
                            'name': 'Saturn',
                            'icon': 'saturn.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 9.5,
                            'period': 29.4571,
                        },
                        {
                            'name': 'Uranus',
                            'icon': 'uranus.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 19.2,
                            'period': 84.0205,
                        },
                        {
                            'name': 'Neptune',
                            'icon': 'neptune.png',
                            'coords': {'x': 0, 'y': 0, 'w': 0},
                            'radius': 30.1,
                            'period': 164.8,
                        },
                    ]
                },
            });
            setInterval(function() { app.update(); }, 50);
        </script>
    </body>
</html>
